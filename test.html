				function mousemove(next){ $(document.body).mousemove(next) }
				function key(next){ $(document.body).keydown(next) }
				function click(next){ $(document.body).click(next) }
				//var click = $(document.body).click

				var log = new Action(function(v, next){
					console.log('-- %o', v)
					next(v)
				})

				var asyncReverse = new Action(function(v, next){
					setTimeout(function(){
						next(v.split("").reverse().join(""))
					}, 100)
				})
				
				var askServer = new Action(function(v, next){
					setTimeout(function(){ next('PONG') }, 100)
					//$.get('http://localhost/', next)
				})
				
				var wait5 = new Action(function(v, next){
					setTimeout(function(){
						next(v)
					}, 500)
				})
				
				var reversedAskServer = askServer
					.then(asyncReverse)
					.and(wait5)
					.map(function(v){
						return v[0]
					})

				var time = new Action(function(v, next){
					next(new Date())
				})

				new Reactive()
					.on(click)
					.await(reversedAskServer.zip(time))
					.map(function(v){
						return "I'll do it later... " + v
					})
					.await(log)
					.subscribe()

				/*
